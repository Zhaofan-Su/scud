<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>飞毛腿｜你的实时跑腿小车</title>
    <!-- Font Awesome，需换国内cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.css"
    />
    <!-- Bootstrap  -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="./css/mdb.min.css" rel="stylesheet" />

    <link href="./css/main.css" rel="stylesheet" />
    <link rel="icon" href="./favicon.ico" />
  </head>

  <body class="creative-lp">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar"
      >
        <div class="container">
          <a class="navbar-brand font-weight-bold" href="#"
            >飞毛腿 | 实时管理平台</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="list-unstyled navbar-nav mr-auto"></ul>
          </div>
        </div>
      </nav>

      <div class="view intro-3" id="header-intro">
        <div
          class="mask rgba-blue-slight d-flex justify-content-center align-items-center"
        >
          <div class="container">
            <div class="row">
              <div
                class="col-md-6 col-xl-5 mb-4 wow fadeInRight"
                data-wow-delay="0.3s"
              >
                <div
                  id="login-form"
                  class="card wow fadeInRight"
                  data-wow-delay="0.3s"
                >
                  <div class="card-body">
                    <div class="text-center">
                      <h3 class="white-text font-weight-bold mt-3">
                        <!-- <i class="fa fa-user white-text"></i> -->
                        登录
                      </h3>
                      <hr class="mt-5 hr-light" />
                    </div>
                    <div class="md-form">
                      <i class="fas fa-university prefix white-text active"></i>
                      <input
                        type="text"
                        id="form3"
                        class="white-text form-control"
                        value="SIGS-202010"
                      />
                      <label for="form3" class="active">园区代码</label>
                    </div>
                    <div class="md-form">
                      <i class="fas fa-user prefix white-text active"></i>
                      <input
                        type="text"
                        id="form2"
                        class="white-text form-control"
                        value="Admin-Su"
                      />
                      <label for="form2" class="active">用户名</label>
                    </div>
                    <div class="md-form">
                      <i class="fa fa-lock prefix white-text active"></i>
                      <input
                        type="password"
                        id="form4"
                        class="white-text form-control"
                        value="123456"
                      />
                      <label for="form4" class="active">密码</label>
                    </div>
                    <div class="text-center mt-4">
                      <a
                        class="btn btn-outline-white btn-rounded waves-effect"
                        href="./screenboard/index.html"
                        target="_blank"
                      >
                        登录
                      </a>
                      <fieldset class="form-check mt-4">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="checkbox1"
                          checked
                        />
                        <label
                          class="form-check-label white-text"
                          for="checkbox1"
                          >记住我</label
                        >
                      </fieldset>
                      <hr class="hr-light mb-3 mt-4" />
                      <div
                        class="inline-ul text-center d-flex justify-content-center"
                      >
                        <a class="p-2 m-2 tw-ic">
                          <i class="fab fa-weixin white-text"></i>
                        </a>
                        <a class="p-2 m-2 li-ic">
                          <i class="fab fa-qq white-text"> </i>
                        </a>
                        <a class="p-2 m-2 ins-ic">
                          <i class="fab fa-google-plus-g white-text"> </i>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 这里可以换我们的小车图片 -->
              <div
                class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft"
                data-wow-delay="0.3s"
              >
                <!-- <img src="./images/car.png" alt="" class="img-fluid"> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
